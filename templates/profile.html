<!DOCTYPE html>
<html>
<head>
    <title>Main-Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" style="width: 500px;">
        <h2>User: {{ user[0] }}</h2>
        <p>Name: {{ user[2] }} {{ user[3] }}</p>
        <p>Email: {{ user[4] }}</p>
        <p>Address: {{ user[5] }}</p>
        
        <hr style="border-color: #00ff41;">
        
        <h3>File Stats</h3>
        <p>Word Count: <span style="font-size: 1.5em; color: #fff;">{{ user[6] }}</span></p>
        
        <form method="POST" action="/upload/{{ user[0] }}" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Upload Limerick.txt">
        </form>

        {% if user[6] > 0 %}
            <a href="/download" class="btn">Download Data</a>
        {% endif %}
        
        <br><br>
        <a href="/login">[ Back to Login ]</a>
    </div>
</body>
</html>
